<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATALOGO MARKER</title>
</head>
<body>
    <nav>
        <div class="SearchBar">
            <input #InputSearch type="text">
            <img (click)="Pesquisar()" src="../../assets/Lupa.png" alt="">
        </div>
        <a href="" class="Carrinho"><img src="../../assets/Carrinho.png" alt=""></a>
        <a href="" class="Home"><img src="../../assets/Home.png" alt=""></a>
    </nav>
    <div class="Catalogo">
        <div class="MarkerCatalogo"> 
            <span class="TextoMarcador"> MARCADORES </span>
            <div>
                <!-- <CardMarcadoresComponent></CardMarcadoresComponent> -->
                <div *ngFor="let I of MARCADORES" class="card_mark">
                    <img src="../../assets/NoItem.png" alt="">
                    <span class="TextoSeNaoImg"></span>
                    <span class="Titulo">{{I}}</span>
                    <a (click)="Encaminhar(I)">Ver Produtos</a>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
