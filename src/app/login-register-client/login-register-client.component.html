<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>LOGIN / REGISTER</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <section #LoginSection class="LOGIN Frente">
        <form (ngSubmit)="Logar()" #form="ngForm">
            <h3>LOGIN</h3>
            <div class="Email">
                <input id="Email" type="email" [(ngModel)]="LogarDados.Email" required [ngModelOptions]="{standalone: true}">
                <span class="Texto">EMAIL</span>
            </div>
            <div class="Senha">
                <div class="IconEye">
                    <input id="Senha" type="checkbox">
                    <div></div>
                </div>
                <input class="SenhaInput" type="text" [(ngModel)]="LogarDados.Senha" required [ngModelOptions]="{standalone: true}">
                <span class="Texto">SENHA</span>
            </div>
            <button type="submit">LOGIN</button>
        </form>
        <button class="MovePage" (click)="Rotate()">Clique aqui para se <span>REGISTRAR</span></button>
    </section>
    <section #RegisterSection class="REGISTER Traz">
        <form (ngSubmit)="Registrar()" #form="ngForm">
            <h3>REGISTRAR</h3>
            <div class="Email">
                <input  id="Email" type="email" [(ngModel)]="RegistrarDados.Email" required [ngModelOptions]="{standalone: true}">
                <span class="Texto">EMAIL</span>
            </div>
            <div class="Senha">
                <div class="IconEye">
                    <input type="checkbox">
                    <div></div>
                </div>
                <input id="Senha" class="SenhaInput" type="text" [(ngModel)]="RegistrarDados.Senha" required [ngModelOptions]="{standalone: true}">
                <span class="Texto">SENHA</span>
            </div>
            <div class="cofSenha">
                <div class="IconEye">
                    <input type="checkbox">
                    <div></div>
                </div>
                <input id="ConfSenha" class="SenhaInput" type="text" [(ngModel)]="RegistrarDados.ConfirmSenha" required [ngModelOptions]="{standalone: true}">
                <span class="Texto">CONFIRMAR</span>
            </div>
            <button type="submit">REGISTRAR</button>
        </form>
        <button class="MovePage" (click)="Rotate()">JÃ¡ possui conta? Clique aqui para <span>ENTRAR</span></button>
    </section>
</body>
</html>
